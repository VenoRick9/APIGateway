server.port=7070
spring.profiles.active=local
user.service.url=${USER_URL}
auth.service.url=${AUTH_URL}
order.service.url=${ORDER_URL}
payment.service.url=${PAYMENT_URL}
keycloak.service.url=${KEYCLOAK_URL}
gateway.public-paths=${PUBLIC_PATHS}
gateway.service.url=${API_GATEWAY_URL}


keycloak.url=${KEYCLOAK_URL_KEY}
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoints.web.base-path=/gateway/actuator

management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true


logging.level.by.baraznov.apigateway.controller=DEBUG
logging.level.by.baraznov.apigateway.util=DEBUG
logging.level.org.springframework.web=DEBUG
server.error.include-message=always
server.error.include-binding-errors=always

keycloak.admin.realm=${ADMIN_REALM}
keycloak.admin.username=${ADMIN_USERNAME}
keycloak.admin.password=${ADMIN_PASSWORD}
keycloak.admin.client-id=${ADMIN_CLIENT_ID}
keycloak.realm=${KEYCLOAK_REALM}
